<div class="card mt-4">
  <h4 class="card-header">Products</h4>
  <div class="card-body">
    <div *ngIf="loading" class="spinner-border spinner-border-sm"></div>
    <h6 *ngIf="(userData | async) as user">
      All Products of {{user.firstName}} {{user.lastName }}
    </h6>
    <table class="table">
      <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Price</th>
        <th scope="col">Quantity</th>
        <th scope="col">Details</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let product of (products | async); index as i">
        <th scope="row">{{i + 1}}</th>
        <td>{{product.name}}</td>
        <td>{{product.price | currency}}</td>
        <td>{{product.quantity}}</td>
        <td>{{product.details}}</td>
      </tr>
      </tbody>
    </table>
  </div>
  <div class="card-footer text-center">
    <a href="javascript:" class="btn btn-link" routerLink="/">Back to Home</a>
  </div>

</div>
